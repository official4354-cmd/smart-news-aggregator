<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
</head>
<body style="font-family: Arial; margin: 30px;">
  <h1>{{ title }}</h1>
  {% if image %}
    <img src="{{ image }}" alt="News Image" style="width: 100%; max-height: 300px; object-fit: cover;">
  {% endif %}
  <p><strong>Category:</strong> {{ category | capitalize }}</p>
  <p>{{ description }}</p>
  <a href="{{ url }}" target="_blank">Read Full Article</a>
  <br><br>
  <a href="/">‚Üê Back to Home</a>
</body>
</html>
